<!DOCTYPE html>
<html>
  <head>
    <title>Flask TODO app</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12" role="alert">
          <br>
          <button id="new-task" class="btn btn-primary">+ Click to add one more</button>
          <div id="form-new-task" style="display:none;" class="collapse">
            <div class="card card-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="name" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Description</label>
                  <textarea id="description" class="form-control" placeholder="Description"></textarea>
                </div>
                <button type="button" class="btn btn-primary">Create</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-6">
          <h3>Todo <small>Click in the task to mark as done</small></h3>
          <div id="todo-list"><div class="loader"></div></div>
        </div>
        <div class="col-sm-6">
          <h3>Done!</h3>
          <div id="concluded-list"><div class="loader"></div></div>
        </div>
      </div>
    </div>
  </body>
</html>
